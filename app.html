<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <h1>TIP CALCULATOR</h1>
    </header>
    <div class="all-content">
        <p>Bill Amount</p>
        <input type="text" class="bill-amt">$

    <p>How was the service ?</p>
    <select name="service" id="service" class="service-option">
        <option value="Select">Select</option>
        <option value="0.25">25% - Top Notch</option>
        <option value="0.20">20% - Excellent</option>
        <option value="0.15">15% - Good</option>
        <option value="0.10">10% - Bad</option>
        <option value="0.05">5% - Worst</option>
    </select>
 
   
        <p>Total number of persons ?</p>
        <input type="text" name="persons" id="persons">
        <button class="calc">Calculate</button>
        <div class="tip-calculation">
            <p id="tip-amount" class="hide">Tip Amount</p>
        </div>
    </div>

</body>
</html>
